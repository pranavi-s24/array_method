<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="margin-bottom">
        <form action="#">
            <input type="text" id="student_name">
            <button type="button" id="search">SEARCH</button>
        </form>
    </section>
    <section class="display-click">
            <div class="text-orange font-bold margin-top">PRINCIPAL</div>
            <div class="display-text"> [ <span id="principal">principal</span> ] </div>

            <div class="text-orange font-bold margin-top">SUPERVISOR</div>
            <div class="display-text"> [ <span id="supervisor">supervisor</span> ] </div>

            <div class="text-orange font-bold margin-top">TEACHER</div>
            <div class="display-text"> [ <span id="teacher">teacher</span> ] </div>

            <div class="text-orange font-bold margin-top">STUDENTS</div>
            <div class="display-text"> [ <span id="students">students</span> ] </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
